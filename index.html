<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Stats preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="cardImage" aria-label="women working">

      </div>
      <div class="cardInner">
      <div class="cardTitle">
        <h2>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
      </div>

      <div class="cardInfo">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="cardStats">

        <div class="companyStat">
          <div class="queryStat">
          10k+ 
          </div>
          <div class="companyType">
          companies
          </div>
        </div>

        <div class="companyStat"> 
          <div class="queryStat">
          314 
          </div>
          <div class="companyType">
          templates
          </div>
        </div>
        
        <div class="companyStat">
          <div class="queryStat">
          12m+
          </div>
          <div class="companyType">
          queries
          </div>
        </div>  
      
      </div>
    </div>
    </div>

 

  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  

  
  
 


</body>
</html>
